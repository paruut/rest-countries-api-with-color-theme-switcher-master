<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>REST countries API</title>
  </head>

  <body>
    <header>
      <div class="header-content">
        <h1>Where in the world?</h1>
        <button>Dark Mode</button>
      </div>
    </header>
    <div class="filters">
        <input type="text" id="query" placeholder="Search for a country..." />
        <select name="region" id="region">
            <option value="">Filter By Region</option>
            <option value="Africa">Africa</option>
            <option value="Americas">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
        </select>
      </div>
    <main id="root">
    </main>

    <script type="module" src="dom-utils.js"></script>
    <script type="module" src="view-dashboard.js"></script>
    <script type="module" src="view-detail.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="dark-mode.js"></script>

  </body>
</html>
